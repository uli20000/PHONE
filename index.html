    <style>
        :root {
            --kfc-red: #e4002b;
            --dark-grey: #333333;
            --light-grey: #f8f8f8;
            --white: #ffffff;
            --border-grey: #dcdcdc;
        }

        body { 
            font-family: "Microsoft JhengHei", sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--light-grey); 
            color: var(--dark-grey);
        }

        /* 肯德基條紋插畫裝飾 */
        .kfc-stripes {
            height: 10px;
            background: repeating-linear-gradient(
                90deg,
                var(--kfc-red),
                var(--kfc-red) 20px,
                var(--white) 20px,
                var(--white) 40px
            );
            border-radius: 12px 12px 0 0;
        }

        .container { 
            background: var(--white); 
            width: 100%; 
            max-width: 400px; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); 
            overflow: hidden;
            border-bottom: 5px solid var(--kfc-red);
        }

        .content {
            padding: 30px;
        }

        h2 { 
            text-align: center; 
            margin-top: 0;
            font-size: 24px;
            color: var(--dark-grey);
            letter-spacing: 1px;
        }

        .input-group { margin-bottom: 25px; }
        
        label { 
            display: block; 
            margin-bottom: 10px; 
            font-weight: bold; 
            font-size: 14px;
            color: #666;
        }

        input { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid var(--border-grey); 
            border-radius: 4px; 
            box-sizing: border-box; 
            font-size: 16px; 
            background-color: #fafafa;
            transition: all 0.3s;
        }

        input:focus { 
            border-color: var(--kfc-red); 
            outline: none; 
            box-shadow: 0 0 5px rgba(228, 0, 43, 0.2);
        }

        .search-btn { 
            width: 100%; 
            padding: 14px; 
            background-color: var(--dark-grey); 
            color: var(--white); 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold; 
            transition: background 0.3s;
        }

        .search-btn:hover { 
            background-color: var(--kfc-red); 
        }
        
        #result { 
            margin-top: 25px; 
            padding: 20px; 
            border-radius: 8px; 
            display: none; 
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success { 
            background-color: var(--light-grey); 
            border: 1px solid var(--border-grey);
            color: var(--dark-grey);
        }

        .error { 
            background-color: #fff0f0; 
            color: var(--kfc-red); 
            border: 1px dashed var(--kfc-red); 
            display: block !important; 
            text-align: center; 
            font-weight: bold; 
        }
        
        .info-row { margin-bottom: 12px; font-size: 16px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .info-label { font-weight: bold; color: #888; width: 60px; display: inline-block; font-size: 14px; }
        
        .line-btn { 
            display: block; 
            width: 100%; 
            padding: 10px; 
            margin-top: 20px;
            background-color: #00B900; 
            color: white; 
            text-align: center; 
            text-decoration: none; 
            border-radius: 4px; 
            font-weight: bold; 
            font-size: 14px;
        }
    </style>
